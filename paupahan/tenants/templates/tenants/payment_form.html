{% extends 'tenants/base.html' %}
{% block title %}Record Payment â€” Paupahan{% endblock %}

{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Record Payment</h5>
      <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% for err in field.errors %}<div class="text-danger small">{{ err }}</div>{% endfor %}
          </div>
        {% endfor %}
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Record Payment</button>
          <a class="btn btn-outline-secondary" href="{% url 'tenants:list' %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
